<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="biliName" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写中奖人的用户名</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">奖品名称</label>
        <div class="layui-input-block">
            <input type="text" name="prizeName" placeholder="请输入奖品名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">奖品状态</label>
        <div class="layui-input-block">
            <input type="text" name="raffleStatus" placeholder="请输入奖品状态" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>x
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        // 编辑页解码，得到原始对象
        var rawData = JSON.parse(decodeURI(location.search).replace('?', ''))
        // 将父页面传来的数据加载到表单中
        $("input[name='biliName']")[0].value = rawData.biliName
        $("input[name='prizeName']")[0].value = rawData.prizeName
        $("input[name='raffleStatus']")[0].value = rawData.raffleStatus
        $("textarea[name='remark']")[0].value = rawData.remark
        layui.form.render()
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            data.field.id = rawData.id
            var datas = JSON.stringify(data.field)
                //执行实例
                $.ajax({
                    contentType: "application/json;charset=utf-8",
                    type: 'post',
                    url: '/api/save',
                    data: datas,
                    dataType: 'json',
                    success: (()=>{
                        var index = layer.alert(data.field.biliName+'： 修改记录已提交', {
                            title: '保存成功！'
                        }, () =>{
                            // 关闭弹出层
                            layer.close(index);

                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                            parent.location.reload()
                        });
                    })()
                })
            return false;
        });

    });
</script>
</body>
</html>
